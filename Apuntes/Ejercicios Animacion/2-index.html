<style>
    div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: ejemplo;
    animation-duration: 4s;
    
    }
    
    @keyframes ejemplo {
    0% {left: 0px  ;}
    25% {top:200px ;}
    50% {left: 200px;}
    75% {top:0px ;}
    100% {left: 0px;}
    }
    </style>
    
    <body>
    <div>This is a div</div>
    </body>
