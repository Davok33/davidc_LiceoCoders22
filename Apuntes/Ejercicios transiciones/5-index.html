<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Usando la propiedad abreviada de transición, especifique los cambios de ancho para el elemento <div> que deben tener: duración de "2" segundos, curva de velocidad de "entrada-salida" y un retraso de "0,5" segundos antes de comenzar.
    </h1>
    <div id="ejCinco">ESTO ES UN DIV</div>
</body>
<style>
    #ejCinco {
      text-align: center;
      width: 150px;
      height: 150px;
      background: rgb(18, 226, 205);
      transition: width 2s, transform 3s;
      transition-timing-function: ease-in-out;
      transition-delay: 0,5s;
     /*  transition: width 2s, ease-in-out 0.5s; */
    }
    #ejCinco:hover {
      width: 400px;
      transform: translate(50px);
    }
    </style>
</html>
